<body>

    <div class="flex-container" style="margin: 10px">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <div class="flex-container">
                        <h1>Train Scheduler</h1>
                        <h5>All aboard the train scheduler express.</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <table class="table" id="timeTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">First Arrival</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col">Next Arrival</th>
                        </tr>
                    </thead>

                        <tr>
                            <th>Trenton Express</th>

                        <tr>

                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <div class="flex-container form">
                    <div class="form-group">
                        <label for="trainNameForm">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Bob's Your Uncle">
                    </div>
                    <div class="form-group">
                        <label for="destinationForm">Destination</label>
                        <input type="text" class="form-control" id="train-destination" placeholder="Nowheresville">
                    </div>
                    <div class="form-group">
                        <label for="firstTimeForm">First Train Arrival (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="train-first" placeholder="06:00">
                    </div>
                    <div class="form-group">
                        <label for="frequencyForm">Frequency (min)</label>
                        <input type="text" class="form-control" id="train-frequency" placeholder="7">
                    </div>
                    <button type="submit" class="btn btn-info btn-dark" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
